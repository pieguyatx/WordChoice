<!DOCTYPE html>

<html>
  <head>
    <meta lang="en" charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Choice | A web app for words already said.</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/paper.css">
    <meta name="description" content="This digital toy lets you choose your own path, one word at a time.  Let's see how unique your word choices really are.">
    <meta name="keywords" content="app, game, toy, storytelling, internet, English">
    <meta name="author" content="Pius Wong">
    <link href="https://fonts.googleapis.com/css?family=Copse|Crimson+Text" rel="stylesheet">
  </head>
  <body>

    <header id="flexContainer">
      <div class="infoPrimary" id="flexContainer">
        <div class="paper-unclickable">
          <div class="titleCard">
            Word Choice v0.1
          </div>
          <div class="authorship">
            A digital toy by <a href="http://www.pioslabs.com" title="Link to Pios Labs on the web">Pios Labs</a>
          </div>
          <div class="dateUpdated">
            Updated January 2017
          </div>
        </div>
      </div>
      <div class="infoSecondary" id="flexContainer">
        <div class="paper-unclickable">
          What's your best sentence?<br> Choose your words, one at a time.
        </div>
      </div>
      <div class="startOver">
        <button class="paper paper1">Try Again</button>
      </div>
    </header>

    <main>
      <div id="flexContainer">
        <div class="messageDisplay">
        </div>
      </div>
      <div class="mainWindow" id="flexContainer">
        <!--Choices go here, and snarky final messages and scores.-->
      </div>
    </main>

    <footer>
      <div>
        <div class="achievements">
          <div class="paper-unclickable">Achievements:</div>
        </div>
        <div class="scores paper-unclickable">
          <div><div class="scoreHeading">Overall High Score: </div><div class="score" id="scoreHigh"></div></div>
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/words.js"></script>
    <script src="js/dataBuilder.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
